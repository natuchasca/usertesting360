<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="contacto">
		<div class="back-opacity-contacto">
			<div class="container">

							<h4 class="titleformulario">Formulario User Testing 360</h4>
							<hr class="formulario-raya">
							<form action="">
								<table>
									<tr>
										<td><b>Nombre <span class="red">* </span></b></td>
										<td><input class="form-control" type="text" spaceholder=""></td>
									</tr>
									<tr>
										<td><b>Email <span class="red">* </span></b></td>
										<td><input class="form-control" type="text" spaceholder=""></td>
									</tr>
									<tr>
										<td><b>Dejame tu URL <span class="red">* </span></b></td>
										<td><input class="form-control" type="text" spaceholder=""></td>
									</tr>
									<tr>
										<td></td>
										<td><button>Enviar Email</button></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
					<div class="row credits">
						<div class="col-xs-12 col-md-6 text-left">
							<p class="powered">
								Powered by <a href="#" class="equipo">Equipo Laboratoria</a>
							</p>
						</div>
						<div class="col-xs-12 col-md-6 text-right">
							<p class="report">
								<a href="#">Report Abuse</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
